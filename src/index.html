<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>RSS</title>
</head>
<body class="bg-dark">

  <div class="header m-2 p-2 bg-light rounded shadow border">
    <h2 class="title d-inline"></h1>
    <button type="button" class="language-button btn btn-secondary float-right d-inline"></button>
  </div>

  <form class="rss-form m-2 p-2 bg-light rounded shadow border">
    <input type="text" name="url" placeholder="" class="url-input form-control form-control-lg">
      <div class="row mt-2">
        <div class="col-md-4">
          <input type="submit" class="follow-button shadow btn btn-primary btn-lg"></input>
        </div>
        <div class="col-md-8">
          <p class="error text-right text-danger mt-2 mb-0 invisible"></p>
        </div>
      </div>
  </form>
    
  <div class="output invisible m-2 p-2 bg-light rounded shadow border">
  </div>

  </body>
</html>
