<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sandstone/bootstrap.min.css" integrity="sha384-ABdnjefqVzESm+f9z9hcqx2cvwvDNjfrwfW5Le9138qHCMGlNmWawyn/tt4jR4ba" crossorigin="anonymous">
  <title>RSS</title>
</head>
<body class="bg-dark">

  <div class="container-lg">

    <div class="input m-3 p-4 bg-light rounded shadow border">
      
      <div class="header">
        <h2 class="title d-inline"></h1>
        <button type="button" class="language-button btn btn-secondary float-right d-inline"></button>
      </div>
    
      <form class="rss-form mt-3">
        <input type="text" name="url" placeholder="" class="url-input form-control form-control-lg">
          <div class="row mt-3">
            <div class="col-md-4">
              <button type="submit" class="follow-button shadow btn btn-primary btn-lg"></button>
            </div>
            <div class="col-md-8">
              <p class="error text-right text-danger mt-2 mb-0"></p>
            </div>
          </div>
      </form>
      
    </div>
      
    <div class="output invisible m-3 p-4 bg-light rounded shadow border">
    </div>
    
  </div>

  </body>
</html>
